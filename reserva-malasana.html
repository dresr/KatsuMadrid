/* Animations */
@keyframes slideDown { from { opacity:0; transform: translateY(-14px); } to { opacity:1; transform: translateY(0); } }

.boot .hero-top { animation: slideDown .8s ease-out .06s both; }

/* Reveal on scroll */

<script>
function setVh(){
  const h = (window.visualViewport && window.visualViewport.height) ? window.visualViewport.height : window.innerHeight;
  const vh = h * 0.01;
  document.documentElement.style.setProperty('--vh', vh + 'px');
}
const initVh = () => { setVh(); setTimeout(setVh, 150); };
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initVh);
} else { initVh(); }
window.addEventListener('load', () => { document.documentElement.classList.add('boot'); setTimeout(setVh, 250); });
window.addEventListener('resize', setVh);
window.addEventListener('orientationchange', setVh);
if(window.visualViewport){ visualViewport.addEventListener('resize', setVh); visualViewport.addEventListener('scroll', setVh); }

// Reveal-on-scroll using IntersectionObserver
(function(){
  const els = document.querySelectorAll('[data-reveal]');
  if (!('IntersectionObserver' in window) || !els.length) {
    els.forEach(el => el.classList.add('in'));
    return;
  }
  const obs = new IntersectionObserver((entries, o) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.classList.add('in');
        o.unobserve(e.target);
      }
    });
  }, { root: null, rootMargin: '0px 0px -10% 0px', threshold: 0.15 });
  els.forEach(el => { el.classList.add('reveal'); obs.observe(el); });
})();
</script>
